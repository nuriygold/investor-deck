<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuriy Investor Deck</title>
    <style>
      :root {
        color-scheme: light;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f6f8fb;
        color: #0f172a;
      }
      main {
        width: min(720px, 92vw);
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: clamp(1.5rem, 2.3vw, 2rem);
      }
      p {
        margin: 0.5rem 0;
        line-height: 1.55;
      }
      ul {
        margin-top: 0.75rem;
        padding-left: 1.25rem;
      }
      code {
        background: #f1f5f9;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        padding: 0.1rem 0.35rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Investor Deck Project</h1>
      <p>
        This deployment now serves a valid landing page instead of a 404.
      </p>
      <p>
        To generate the deck files locally, run <code>python3 generate_deck.py</code>.
      </p>
      <ul>
        <li><code>out/Nuriy_Investor_Deck.pptx</code></li>
        <li><code>out/Nuriy_Investor_Deck.pdf</code></li>
      </ul>
    </main>
  </body>
</html>
